        function launch(){
            console.log("Clicked")
            document.getElementById('loader').style.display= "block"

            var host_port = document.getElementById('host_port').value

            fetch('http://192.168.161.3:5000/launchc',{

            <span class="logo-text">Docker Management</span>
        </div>
        <div class="loader" id="loader">
            <button class="btn btn-primary button" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Loading...
              </button>
        </div>
        <div class="body">
           <div class="one">
            <div class="images-class">
                <button class="1 images" onclick="clickedbutton(this);backendimages(this);">images</button>
            </div>
            <div class="launch-class">
                <button class="2 launch" onclick="clickedbutton(this);backendlaunch(this);">launch</button>
            </div>
            <div class="delete-class">
                <button class="3 delete" onclick="clickedbutton(this);backenddelete(this);">delete</button>
            </div>
            <div class="logs-class">
                <button class="4 logs" onclick="clickedbutton(this);backendcontainers(this);">containers</button>
            </div>
            <!-- <div class="execute-class">
                <button class="5 execute" onclick="clickedbutton(this);backendexpose(this);">expose</button>
            </div> -->
            <div class="help-class">
                <button class="6 help" onclick="clickedbutton(this);backendinspect(this);">host ip</button>
            </div>
           </div>
           <div class="three">
            <div class="three-one">
                <div class="three-main t" id="1">
                    <div class="three-main-one">
                        <div>
                            <button class="1 images-button" onclick="showimages(this)">show</button>
                        </div>
                    </div>
                    <div class="three-main-one">
                        <div class="three-main-two"> 
                            <div class="textt"> pull</div>
                            <div>
                                <input class="1 images-input" placeholder="image name" id="pullimage" />
                                <button class="1 images-button black-but" onclick="pullimage(this)">pull image</button>
                            </div>
                        </div>

                    </div>
                    <div class="three-main-one">
                        <div class="three-main-two"> 
                            <div class="textt"> delete</div>
                            <div>
                                <input class="1 images-input" placeholder="image name" id="deleteimage"/>
                                <button class="1 images-button red-but" onclick="deleteimage(this);">delete image</button>
                            </div>
                        </div>

                    </div>
                  
                </div>
                <div class="three-main to" id="2">
                    <div class="three-main-one">
                        <div class="three-main-two"> 
                            <div class="textt"> configuration</div>
                            <div>
                                <input class="1 images-input2" id="image_name" placeholder="image name*"/>
                                <input class="1 images-input2" id="container_name" placeholder="container name*"/>
                                <input class="1 images-input2" id="host_port" placeholder="host port"/>
                                <input class="1 images-input2" id="container_port" placeholder="container port"/>
                                <button class="1 images-button black-but" onclick="launch()" >run container</button>
                            </div>
                        </div>

                    </div>  
                </div>
                <div class="three-main to" id="3">
                    <div class="three-main-one">
                        <div class="three-main-two"> 
                            <div class="textt"> stop container</div>
                            <div>
                                <input class="1 images-input" id="stopcontainer" placeholder="container name"/>
                                <button class="1 images-button black-but" onclick="stopcontainer()">stop</button>
                            </div>
                        </div>

                    </div>
                    <div class="three-main-one">
                        <div class="three-main-two"> 
                            <div class="textt"> delete containers</div>
                            <div>
                                <input class="1 images-input" placeholder="container name" id="deletecontainer" />
                                <button class="1 images-button red-but2" onclick="deletecontainer()">delete </button>
                                <button class="1 images-button red-but3" onclick="deleteall();" >delete all</button>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="three-main to" id="4">
                    <div class="three-main-one">
                        <div class="three-main-two"> 
                            <div class="textt"> containers</div>
                            <div>
                                <input class="1 images-input" id="showcontainer" placeholder="container name"/>
                                <button class="1 images-button black-but" onclick="showc()">show container</button>
                                <button class="1 images-button black-but4" onclick="showcontainers()">show all </button>
                            </div>
                            
                        </div>
                        

                    </div>
                    <div class="three-main-two"> 
                        <div class="textt"> logs</div>
                        <div>
                            <input class="1 images-input" id="viewlogs" placeholder="container name"/>
                            <button class="1 images-button black-but" onclick="viewlogs()">view logs</button>
                        </div>
                        
                    </div>

                </div>
                <!-- <div class="three-main to" id="5">
                    <div class="three-main-one">
                        <div class="three-main-two"> 
                            <div class="textt"> expose</div>
                            <div>
                                <input class="1 images-input2" placeholder="container name"/>
                                <input class="1 images-input2" placeholder="host ip"/>
                                <input class="1 images-input2" placeholder="container port"/>
                                <button class="1 images-button black-but" >expose container</button>
                            </div>
                        </div>

                    </div>
                    
                </div> -->
                <div class="three-main to" id="6">

                    <div class="three-main-one">
                        <div class="three-main-two"> 
                            <div class="textt hhh"> connect host ?</div>
                            <div>

                                <button class="1 images-button black-but" onclick="inspectcontainer(this)">get host ip</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
           </div>
           <div class="two">
            <div class="two-one">
                <div class="two-main">
                   <span class="p" id="toAddOutput"> This will show all information about Docker Images and manage them. 
                   </span>
                </div>
            </div>
           </div>
           
        </div>
    </div>
    
</body>
</html>
